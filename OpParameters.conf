# G4 configuration
PhysicsList     s  QGSP_BIC
StepLimiter     b  0
OpticalPhysics  b  0
RandomSeed      i  1		# 0: time to seed, else : seed number
UserVerbosity   i  1
SDVerbosity     i  0
StepVerbosity   i  0
# 0: silence, 1: show the flow of userAction, 
# 2: show details for one event, 3: show details for all event

## visualisation / macrofile
Visualization   b  1		# 0: off, 1: on
MacroFile       s  run1.mac	# for opt 0
VectorOutput    b  0

# Beam
Beam_InputMode  i  0	# 0: G4 generator, 1: external input data file
InputFileName   s  input.000.dat # for InputMode == 1
Beam_particle   s  proton		# ion or particle name
#Beam_particle   s  ion
#InputIonID      i  1000060120		# for ion beam
#InputCharge     i  6		# for ion beam
Beam_energy     d  100 # MeV
OpWavlen        d  450 # [nm] for optical photon gun
NperEvent       i  1
Beam_shape      i  1	#0: pencil beam, 1: square, 2: circular
Beam_x0         d  0.		
Beam_dx         d  100.	# for beam_shape 1
Beam_y0         d  0.
Beam_dy         d  100.	# for beam_shape 1
#Beam_z0         d  0
Beam_z0         d  -100
Beam_dz         d  0.
Beam_r0         d  5		# for beam_shape 2, proton: 5, C: 2.5
Beam_px         d  0.0		# beam direction x
Beam_py         d  0.0		# beam direction y
Beam_pz         d  1.0		# beam direction z
TimeWindow      d  0  # unit: ns

# output
UserOutputName  b  1 #opt for using OutName; default : out_<Beam_particle>_<Beam_energy>.root
OutName         s  out_temp.root # opt 1
MCTrack         b  1
MCPostTrack     b  1
MCStep          b  1
MCStepHit       b  0
OpTrack         b  0
OpPostTrack     b  0	
OpBoundary      b  0
OpSiPM          b  0

# material input options
UCollIn         b  1
SlitIn          b  1
BoronIn         b  1
SCIn            b  1
SCframeIn       b  1
SiPMIn          b  1
SiPMLR          b  1
SiPMUD          b  0

## world (unit: mm)
WorldID         i  0
World_sizeX     d  2000
World_sizeY     d  2000
#World_sizeZ     d  3070
World_sizeZ     d  12000

Translation     d  0	# for test
#Translation     d  -123	# 200MeV 12C, the center of SC1 is placed at z=0
#Translation     d  1963	# 100MeV proton, the center of SC2 is placed at z=0

UCollID          i  100
UColl_sizeX      d  800
UColl_sizeY      d  520
UColl_sizeZ      d  100
UColl_holeR      d  50
UColl_ZOffset    d  0

SlitID          i  100
Slit_sizeX      d  200
Slit_sizeY      d  200
Slit_sizeZ      d  100
Slit_slitW      d  0.4
Slit_slitH      d  0.1
Slit_ZOffset1   d  100
Slit_ZOffset2   d  200

BoronID         i  100
BoronWall1In    b  1
BoronWall2In    b  1
Boron_sizeX     d  200
Boron_sizeY     d  100
Boron_sizeZ     d  55
Boron_holeX1    d  10
Boron_holeX2    d  10
Boron_holeY1    d  100
Boron_holeY2    d  100
Boron_ZOffset1  d  380
Boron_ZOffset2  d  480
Boron_YOffset1  d  -267
Boron_YOffset2  d  -289

SCBox_sizeX    d  400
SCBox_sizeY    d  200
SCBox_sizeZ    d  1200
SCBox_ZOffset  d  1900
SCID           i  200
SCmatOpt       i  1	#0(default): Polystyrene, 1: PVT 
SC110In        b  1
SC60In         b  1
SC_sizeX1      d  110
SC_sizeX2      d  60
SC_sizeY1      d  110
SC_sizeY2      d  60
SC_sizeZ1      d  3	 # 100 MeV proton 
SC_sizeZ2      d  3	 # temp
SC_ZOffset1    d  53
SC_ZOffset2    d  418
SC_ZOffset3    d  783
SC_ZOffset4    d  1148

SCframeID       i  300
SCframe_sizeX   d  82
SCframe_Xgap1   d  37
SCframe_Xgap2   d  18
SCframe_sizeY1  d  10
SCframe_sizeY2  d  146
SCframe_sizeZ1  d  86
SCframe_sizeZ2  d  15

SiPMID          i  10000
SiPM_sizeX      d  1.1
SiPM_sizeY      d  3.00
SiPM_sizeZ      d  3.00
Glass_sizeX     d 0.3
SiPM_totY       d  96.85
SiPM_ZOffset    d  0
SiPM_n1         i  21	# 21 for 110 prototype version
SiPM_n2         i  12	# 12 for 60 prototype version
SiPM_gapIn      b  1
SiPM_gap1       d  1.6
SiPM_gap2       d  1.65
SiPM_frame      d  0

# ConstMaterialProperty
PS_ScintYield    d  10. # [/MeV]
PS_ResScale      d  1.  # value must be in the range of [0,1]
PS_FastConst     d  2.8 # [ns]the decay time
PS_BirksConst    d  0.126 # [mm/MeV]

PVT_ScintYield   d  97. # [/MeV]
PVT_ResScale     d  1.  # value must be in the range of [0,1]
PVT_FastConst    d  1.5 # [ns] the decay time
PVT_BirksConst   d  0.126 # [mm/MeV] 

SiPMDetectionEff d 1.00
