# G4 configuration
PhysicsList     s  QGSP_BERT
OpticalPhysics  b  1
RandomSeed      i  0		# 0: time to seed, else : seed number
UserVerbosity   i  0

## visualisation / macrofile
Visualisation   b  0		# 0: off, 1: on
MacroFile       s  run1.mac

# Beam
Beam_particle   s  proton
#Beam_particle   s	opticalphoton
Beam_energy     d  100 # MeV
NperEvent       i  1
Beam_x0         d  0.
Beam_dx         d  10.
Beam_y0         d  0.
Beam_dy         d  10.
Beam_z0         d  -100.
Beam_dz         d  0.

# output
OutName         s  out_temp.root
MCTrack         b  1
MCPostTrack     b  0
MCStep          b  0
OpTrack         b  1
temp            b  1

# geometry
SCIn            b  1
SCCageIn        b  1

## world (unit: mm)
WorldID         i  0
World_sizeX     d  1000
World_sizeY     d  1000
World_sizeZ     d  1000

SCID            i  1
SCmatOpt        i  0	#0: Polystyrene, 1: PVT
SC_sizeX        d  210
SC_sizeY        d  210
SC_sizeZ        d  3

SCCID           i  2
SCC_sizeX       d  212
SCC_sizeY       d  212
SCC_sizeZ       d  5
